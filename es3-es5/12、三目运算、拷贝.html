<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>三目运算符</div>
    <script>
        var str = 3 > 5 ? '大于' : '小于';
        console.log(str);
    </script>
    <div>拷贝</div>
    <script>
        Object.prototype.d = 5;
        var obj = {
            a: '1',
            b: '2',
            c: {
                name1: '1',
                name2: '2',
                name3: '3'
            },
            j: function () {
                console.log('1');
            },
            h: null
        }

        var obj1 = deepClone(obj);
        obj1.c.name4 = '44'
        console.log(obj);
        console.log(obj1);

        function deepClone(origin, target) {
            var target = target || {},
                toString = Object.prototype.toString,
                arrType = '[object Array]';

            for (const key in origin) {
                if (Object.hasOwnProperty.call(origin, key)) {
                    const element = origin[key];
                    if (typeof (element) == 'object' && element != null) {
                        if (toString.call(element) == arrType) {
                            target[key] = [];
                        } else {
                            target[key] = {}
                        }
                        deepClone(element, target[key]);
                    } else {
                        target[key] = element;
                    }
                }
            }
            return target;
        }
    </script>
    <div>笔试题</div>
    <script>
        var name = '222';
        var a = {
            name: '111',
            say: function () {
                console.log(this.name);
            }
        }
        var fun = a.say;
        fun();
        a.say();
        var b = {
            name: '333',
            say: function (fun) {
                fun();
            }
        }
        b.say(a.say);
        b.say = a.say;
        b.say();
    </script>
    <script>
        function Foo() {
            a = function () {
                console.log(1);
            }
            return this;
        }
        Foo.a = function () {
            console.log(2);
        }
        Foo.prototype.a = function () {
            console.log(3);
        }
        var a = function () {
            console.log(4);
        }
        function a() {
            console.log(5);
        }
        Foo.a();
        a();
        Foo().a();
        new Foo.a();
        new Foo().a()
        new new Foo().a()
    </script>
</body>

</html>
