<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <my-article>
        <div slot="title">THIS IS MY TITLE</div>
        <span slot="author">cxy</span>
        <span slot="dateTime">17:08</span>
        <p slot="content">THIS IS CONTENT</p>
    </my-article>

    <template id="my-article-template">
        <style>
            h1 {
                color: orange;
            }
        </style>
        <div class="my-article">
            <h1 class="my-article-title">
                <slot name="title"></slot>
                <slot name="author"></slot>
                <slot name="dateTime"></slot>
            </h1>
            <p>
                <slot name="content"></slot>
            </p>
        </div>
    </template>

    <script>
        class MyArticle extends HTMLElement {
            constructor() {
                super();

                var _tpl = document.getElementById('my-article-template').content;
                var shadowDOM = this.attachShadow({ mode: 'open' });
                shadowDOM.appendChild(_tpl.cloneNode(true));
            }
        }

        window.customElements.define('my-article', MyArticle);
    </script>

</body>

</html>
