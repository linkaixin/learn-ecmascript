<div>将isNaN全局函数搬到Number.prototype之上，修复了isNaN隐式类型转换的问题</div>
<script>
    console.log(isNaN(NaN));    // true
    console.log(isNaN('NaN'));  // true
    console.log(Number.isNaN(NaN)); // true
    console.log(Number.isNaN("NaN"));   // false
</script>

<div>isFinite 判断是否是有限的数字，ES6将全局isFinite搬到Number.prototype之上，修复了isFinite隐式类型转换的问题</div>
<script>
    console.log(isFinite(1));   // true
    console.log(isFinite(NaN)); // false
    console.log(isFinite(Infinity));    // false
    console.log(isFinite(42));  // true
    console.log(isFinite('42'));    // true
    console.log(Number.isFinite(42));   // true
    console.log(Number.isFinite('42')); // false
</script>

<div>Number.isInteger 判断是否是整数</div>
<div>安全整数：Number.MAX_SAFE_INTEGER、Number.MIN_SAFE_INTEGER</div>
<div>Number.isSafeInteger 判断是否在安全整数的区间内</div>
<script>
    console.log(Number.isInteger(24));  // true
    console.log(Number.isInteger(24.0));  // true
    console.log(Number.isInteger(24.1));  // false
    console.log(Number.MAX_SAFE_INTEGER === Math.pow(2, 53) - 1);   // true
    console.log(Number.MIN_SAFE_INTEGER === -Math.pow(2, 53) + 1);  // true

    console.log(Number.isSafeInteger(1));   // true
    console.log(Number.isSafeInteger('a')); // false
    console.log(Number.isSafeInteger(1.1)); // false
</script>
